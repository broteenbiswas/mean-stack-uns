<h1>Register</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
  <p>{{ vm.message }}</p>
</div>
<div ng-if="vm.error" class="alert alert-danger" role="alert">
  {{ vm.error }}
</div>
<form ng-hide="vm.message" name="register" ng-submit="vm.register()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" placeholder="Name" ng-model="vm.name" autocapitalize="none">
  </div>
  <div class="form-group">
    <label for="emailid">Emailid</label>
    <input type="emailid" class="form-control" id="emailid" placeholder="Emailid" ng-model="vm.emailid" autocapitalize="none">
  </div>
  <div class="form-group">
    <label for="program">Program</label>
    <input type="program" class="form-control" id="program" placeholder="Program" ng-model="vm.program" autocapitalize="none">
  </div>
  <button type="submit" class="btn btn-success">Register</button>
</form>
